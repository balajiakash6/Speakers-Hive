<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpeakersHive Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Full-screen animated background -->
  <div class="header finisher-header"
       style="width: 100%; height: 100vh; position: absolute; top: 0; left: 0; z-index: -1;">
  </div>

  <!-- Card wrapper -->
  <div class="auth-wrapper">
    <div class="card">
      <div class="brand">
        <div class="logo">
          <img src="images/mic-logo.png" alt="SpeakersHive Logo">
        </div>
        <span>Speakers<span class="accent">Hive</span></span>
      </div>

      <p class="subtitle" id="form-title">Sign In</p>

      <!-- (tabs hidden by CSS, but keep HTML if you want later) -->
      <div class="tabs">
        <button class="tab-btn active" data-target="login-form">Sign In</button>
        <button class="tab-btn" data-target="register-form">Register</button>
      </div>

      <!-- LOGIN -->
      <form id="login-form" class="active" action="login.php" method="POST">
        <div class="field">
          <label for="login-email">Email</label>
          <div class="input-wrapper">
            <span class="icon">ðŸ“§</span>
            <input id="login-email" name="email" type="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="field">
          <label for="login-password">Password</label>
          <div class="input-wrapper">
            <span class="icon">ðŸ”’</span>
            <input id="login-password" name="password" type="password" placeholder="Enter your password" required />
          </div>
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="bottom-text">
          Don't have an account?
          <button type="button" class="link" id="to-register">Register</button>
        </p>
      </form>

      <!-- REGISTER (kept, but hidden by default) -->
      <form id="register-form" action="register.php" method="POST">
        <div class="field">
          <label for="reg-name">Full Name</label>
          <div class="input-wrapper">
            <span class="icon">ðŸ‘¤</span>
            <input id="reg-name" name="name" type="text" placeholder="Your name" required />
          </div>
        </div>

        <div class="field">
          <label for="reg-email">Email</label>
          <div class="input-wrapper">
            <span class="icon">ðŸ“§</span>
            <input id="reg-email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="field">
          <label for="reg-phone">Mobile (optional)</label>
          <div class="input-wrapper">
            <span class="icon">ðŸ“±</span>
            <input id="reg-phone" name="phone" type="tel" placeholder="9876543210" />
          </div>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <p class="bottom-text">
          Already have an account?
          <button type="button" class="link" id="to-login">Sign in</button>
        </p>
      </form>

    </div>
  </div>

  <!-- Your JS -->
  <script src="script.js"></script>

  <!-- Finisher Header file (must be in same folder as index.html) -->
  <script src="finisher-header.es5.min.js" type="text/javascript"></script>

  <!-- Finisher Header config -->
  <script type="text/javascript">
  new FinisherHeader({
    "count": 6,
    "size": {
      "min": 848,
      "max": 1187,
      "pulse": 0
    },
    "speed": {
      "x": { "min": 0.1, "max": 0.3 },
      "y": { "min": 0.1, "max": 0.3 }
    },
    "colors": {
      "background": "#9a0505",
      "particles": ["#f79101"]
    },
    "blending": "overlay",
    "opacity": { "center": 1, "edge": 0.1 },
    "skew": 0,
    "shapes": ["c"]
  });
  </script>

</body>
</html>
