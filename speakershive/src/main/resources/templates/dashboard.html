<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<body>
<div layout:fragment="content" x-data="{ assignModalOpen: false, createModalOpen: false, selectedMid: '', selectedRole: '' }">

    <div class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
        <div>
            <h1 class="text-4xl md:text-5xl font-black text-white tracking-tight mb-2">Dashboard</h1>
            <p class="text-gray-400 text-lg font-medium">
                Welcome, <span th:text="${currentUser}"></span>!
                <span th:if="${currentRole == 'MEMBER'}" class="opacity-50 text-sm ml-2 border-l border-gray-600 pl-2">CH-001</span>
            </p>
        </div>

        <button th:if="${currentRole == 'ADMIN'}"
                @click="createModalOpen = true"
                class="w-full md:w-auto bg-hive-yellow text-black font-bold px-8 py-4 rounded-2xl shadow-xl shadow-yellow-500/10 hover:bg-white hover:scale-105 transition flex items-center justify-center gap-3 text-lg">
            <i data-lucide="plus-circle" class="w-6 h-6"></i>
            <span>Create Meeting</span>
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" x-data="{ activeAccordion: null }">

        <div th:each="m : ${meetings}"
             class="bg-hive-card rounded-[2rem] border border-white/5 overflow-hidden hover:border-hive-yellow/30 transition-all duration-300 shadow-2xl flex flex-col">

            <div class="p-8 cursor-pointer group relative"
                 th:data-mid="${m.id}"
                 @click="activeAccordion = (activeAccordion == $el.dataset.mid) ? null : $el.dataset.mid; saveScroll()">

                <div class="absolute top-8 right-8 text-xs font-black uppercase text-black bg-hive-yellow px-3 py-1.5 rounded-lg shadow-lg">
                    <span th:text="${#temporals.format(m.date, 'MMM dd')}"></span>
                </div>

                <div class="pr-16">
                    <div class="font-bold text-white text-2xl leading-tight group-hover:text-hive-yellow transition mb-2" th:text="${m.type}"></div>
                    <div class="text-sm text-gray-400 flex items-center gap-2">
                        <i data-lucide="clock" class="w-4 h-4 text-hive-yellow"></i>
                        <span th:text="${m.startTime} + ' - ' + ${m.endTime}"></span>
                    </div>
                </div>

                <div class="mt-6 p-4 bg-black/40 rounded-2xl border border-white/5 space-y-3">
                    <div>
                        <span class="text-[10px] uppercase font-bold text-gray-500 tracking-wider block mb-1">Theme</span>
                        <span class="text-base font-bold text-gray-200" th:text="${m.theme}"></span>
                    </div>
                    <div class="border-t border-white/5 pt-2">
                        <span class="text-[10px] uppercase font-bold text-gray-500 tracking-wider block mb-1">Word of the Day</span>
                        <span class="text-base font-bold text-hive-yellow" th:text="${m.wordOfTheDay}"></span>
                    </div>
                </div>

                <div class="space-y-2 mt-4">
                    <th:block th:each="role : ${roles}">
                        <div th:if="${meetingBookings.get(m.id) != null && meetingBookings.get(m.id).get(role) == currentUser}"
                             class="bg-green-500/10 border border-green-500/20 text-green-400 text-sm font-bold px-4 py-3 rounded-xl flex items-center gap-2 animate-pulse">
                            <i data-lucide="check-circle" class="w-4 h-4"></i>
                            <span th:text="'You are: ' + ${role}"></span>
                        </div>
                    </th:block>
                </div>

                <div class="mt-6 flex items-center justify-center text-xs font-bold uppercase tracking-[0.2em] text-gray-600 group-hover:text-white transition"
                     th:data-mid="${m.id}">
                    <span x-text="activeAccordion == $el.parentElement.dataset.mid ? 'Close Roles' : 'View Roles'"></span>
                    <i data-lucide="chevron-down" class="w-4 h-4 ml-2 transition-transform duration-300"
                       :class="activeAccordion == $el.parentElement.dataset.mid ? 'rotate-180' : ''"></i>
                </div>
            </div>

            <div th:data-mid="${m.id}"
                 x-show="activeAccordion == $el.dataset.mid"
                 x-collapse
                 class="border-t border-white/5 bg-black/40">

                <div class="p-6 space-y-4">

                    <form th:if="${currentRole == 'ADMIN'}" action="/admin/delete-meeting" method="post"
                          class="mb-6 flex justify-end"
                          onsubmit="return confirm('Delete this meeting?');">
                        <input type="hidden" name="mid" th:value="${m.id}"/>
                        <button onclick="saveScroll()" class="text-xs font-bold text-red-500 hover:text-red-400 flex items-center gap-2 bg-red-500/10 px-4 py-2 rounded-lg border border-red-500/20 hover:bg-red-500/20 transition">
                            <i data-lucide="trash-2" class="w-3 h-3"></i> Delete Meeting
                        </button>
                    </form>

                    <div th:each="role : ${roles}" class="flex flex-col gap-1">
                        <div class="flex justify-between items-center min-h-[40px] group border-b border-white/5 pb-2 last:border-0">
                            <span class="text-sm font-medium text-gray-400 w-1/2 leading-tight pr-2" th:text="${role}"></span>

                            <th:block th:with="booked=${meetingBookings.get(m.id) != null && meetingBookings.get(m.id).containsKey(role)}">
                                <div th:if="${booked}" class="w-1/2 flex justify-end items-center gap-3">
                                    <div class="truncate text-xs font-bold text-hive-yellow text-right leading-tight"
                                         th:text="${meetingBookings.get(m.id).get(role)}"></div>
                                    <form th:if="${currentRole == 'ADMIN' || meetingBookings.get(m.id).get(role) == currentUser}" action="/unbook" method="post">
                                        <input type="hidden" name="mid" th:value="${m.id}"/><input type="hidden" name="role" th:value="${role}"/>
                                        <button onclick="saveScroll()" class="text-red-500 hover:bg-red-500/20 p-2 rounded-lg transition"><i data-lucide="x" class="w-4 h-4"></i></button>
                                    </form>
                                </div>
                                <form th:if="${!booked && currentRole == 'MEMBER'}" action="/book" method="post" class="w-1/2 flex justify-end">
                                    <input type="hidden" name="mid" th:value="${m.id}"/><input type="hidden" name="role" th:value="${role}"/>
                                    <button onclick="saveScroll()" class="bg-white/10 text-white hover:bg-hive-yellow hover:text-black px-5 py-2 rounded-lg text-xs font-bold transition">Book</button>
                                </form>
                                <button th:if="${!booked && currentRole == 'ADMIN'}"
                                        th:data-mid="${m.id}" th:data-role="${role}"
                                        @click="assignModalOpen = true; selectedMid = $el.dataset.mid; selectedRole = $el.dataset.role"
                                        class="w-1/2 flex justify-end">
                                    <span class="bg-white/10 text-white hover:bg-white hover:text-black px-5 py-2 rounded-lg text-xs font-bold transition">Assign</span>
                                </button>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div x-show="createModalOpen" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-md p-4 w-full h-[100dvh]" style="display: none;" x-transition>
        <div class="bg-hive-card border border-white/10 rounded-3xl w-full max-w-xl shadow-2xl overflow-hidden flex flex-col max-h-[85vh]" @click.outside="createModalOpen = false">
            <div class="p-6 border-b border-white/10 flex justify-between items-center bg-black/20 shrink-0">
                <h3 class="text-xl font-bold text-white flex items-center gap-2"><i data-lucide="calendar-plus" class="w-5 h-5 text-hive-yellow"></i> New Meeting</h3>
                <button @click="createModalOpen = false" class="text-gray-500 hover:text-white transition"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>

            <div class="p-8 overflow-y-auto custom-scrollbar">
                <form action="/admin/create-meeting" method="post" class="space-y-6">
                    <div class="space-y-4">
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Logistics</div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="col-span-2">
                                <label class="text-[10px] text-gray-400 font-bold uppercase mb-1 block">Meeting Type</label>
                                <input type="text" name="type" placeholder="e.g. Saturday Online" class="w-full bg-hive-input border border-white/10 rounded-xl px-4 py-3 text-white focus:border-hive-yellow outline-none transition" required>
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-400 font-bold uppercase mb-1 block">Date</label>
                                <input type="date" name="date" class="w-full bg-hive-input border border-white/10 rounded-xl px-4 py-3 text-white focus:border-hive-yellow outline-none transition" required>
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-400 font-bold uppercase mb-1 block">Chapter ID</label>
                                <input type="text" name="chapterId" value="CH-001" class="w-full bg-hive-input border border-white/10 rounded-xl px-4 py-3 text-white focus:border-hive-yellow outline-none transition" required>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] text-gray-400 font-bold uppercase mb-1 block">Start Time</label>
                                <input type="time" name="start" class="w-full bg-hive-input border border-white/10 rounded-xl px-4 py-3 text-white focus:border-hive-yellow outline-none transition" required>
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-400 font-bold uppercase mb-1 block">End Time</label>
                                <input type="time" name="end" class="w-full bg-hive-input border border-white/10 rounded-xl px-4 py-3 text-white focus:border-hive-yellow outline-none transition" required>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4 pt-4 border-t border-white/10">
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Content</div>
                        <div>
                            <label class="text-[10px] text-gray-400 font-bold uppercase mb-1 block">Theme</label>
                            <input type="text" name="theme" class="w-full bg-hive-input border border-white/10 rounded-xl px-4 py-3 text-white focus:border-hive-yellow outline-none transition" required>
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-400 font-bold uppercase mb-1 block">Word of the Day</label>
                            <input type="text" name="word" class="w-full bg-hive-input border border-white/10 rounded-xl px-4 py-3 text-white focus:border-hive-yellow outline-none transition" required>
                        </div>
                    </div>
                    <button onclick="saveScroll()" class="w-full bg-hive-yellow text-black font-bold py-4 rounded-xl hover:bg-white transition text-lg shadow-lg">Create Meeting</button>
                </form>
            </div>
        </div>
    </div>

    <div x-show="assignModalOpen" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-sm p-4 w-full h-[100dvh]" style="display: none;" x-transition>
        <div class="bg-hive-card border border-white/10 p-8 rounded-3xl w-full max-w-md shadow-2xl" @click.outside="assignModalOpen = false">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">Assign Member</h3>
                <button @click="assignModalOpen = false" class="text-gray-500 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form action="/book" method="post" class="space-y-6">
                <input type="hidden" name="mid" :value="selectedMid">
                <input type="hidden" name="role" :value="selectedRole">
                <div>
                    <label class="block text-gray-400 text-xs font-bold uppercase mb-2">Member Name</label>
                    <input list="memberOptions" name="assignTo" class="w-full bg-hive-input border border-white/10 rounded-xl px-4 py-3 text-white focus:border-hive-yellow outline-none transition" placeholder="Type name..." required autofocus>
                    <datalist id="memberOptions"><option th:each="member : ${allMembers}" th:value="${member}"></option></datalist>
                </div>
                <button onclick="saveScroll()" class="w-full bg-hive-yellow text-black font-bold py-3 rounded-xl hover:bg-white transition shadow-lg shadow-yellow-500/20">Confirm</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
