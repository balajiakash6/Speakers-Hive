<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<body>
<div layout:fragment="content">

    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-4xl font-black text-white tracking-tight mb-2">Detailed Reports</h1>
            <p class="text-gray-400">Track participation history and consistency.</p>
        </div>

        <a th:if="${!detailedReports.isEmpty()}" href="/reports/download" class="bg-hive-yellow text-black px-6 py-3 rounded-lg font-bold shadow-lg shadow-yellow-500/20 flex items-center gap-3 hover:bg-white transition group">
            <i data-lucide="download" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
            <span>Download CSV</span>
        </a>
    </div>

    <div class="bg-hive-card border border-white/5 rounded-3xl overflow-hidden shadow-2xl">
        <div class="overflow-x-auto">
            <table class="w-full text-left min-w-[600px]">
                <thead class="bg-white/5 border-b border-white/5">
                <tr>
                    <th class="p-6 text-xs font-bold text-gray-500 uppercase tracking-wider">Member Name</th>
                    <th class="p-6 text-xs font-bold text-gray-500 uppercase tracking-wider">Role Played</th>
                    <th class="p-6 text-xs font-bold text-gray-500 uppercase tracking-wider text-center">Times Played</th>
                    <th class="p-6 text-xs font-bold text-gray-500 uppercase tracking-wider">Dates Played</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-white/5">
                <tr th:each="r : ${detailedReports}" class="hover:bg-white/5 transition">
                    <td class="p-6">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-hive-yellow text-black shadow-lg shadow-yellow-500/20" th:text="${r.memberName}"></span>
                    </td>
                    <td class="p-6 text-sm font-bold text-white" th:text="${r.roleName}"></td>
                    <td class="p-6 text-sm font-mono text-gray-300 text-center" th:text="${r.count}"></td>
                    <td class="p-6 text-sm text-gray-400 font-mono" th:text="${r.dates}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${detailedReports.isEmpty()}" class="p-12 text-center text-gray-500 border-t border-white/5">
            <i data-lucide="clipboard-list" class="w-12 h-12 mx-auto mb-4 opacity-20"></i>
            <p>No participation history available yet.</p>
        </div>
    </div>
</div>
</body>
</html>
