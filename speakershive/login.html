<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers Hive Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="honey-bg">

    <div class="auth-container">

        <img src="mic.png" class="logo-mic">

        <h2 class="auth-title">Speakers Hive Login</h2>
        <h3 class="sub-title">Speak. Lead. Grow</h3>

        <form action="login.php" method="POST">

            <input type="text" name="email" placeholder="Email ID" class="auth-input">
            <input type="password" name="password" placeholder="Password" class="auth-input">

            <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>

            <button type="submit" class="auth-btn">Login</button>

        </form>

    </div>

</body>
</html>
